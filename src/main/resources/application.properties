# !!!! env : security
spring.config.import = env.properties

#Global configuration
spring.application.name=immo

#Tomcat configuration / !!! soutenances : angular front proxy.config.json
server.port=3001

# server.error.whitelabel.enabled=false
logging.level.org.springframework.security=TRACE

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop 
spring.datasource.url=jdbc:mysql://localhost:3306/immo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.servlet.multipart.max-file-size=10MB
file.path = uploads/

spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:simple.pub